{% block content %}


<!-- Account Holder See The Things Below -->
{% if user.is_authenticated %}

<!-- Now Playing Section -->
<h1 class="title">Now Playing</h1>
<div class="Now-Playing">
    {% for i in res.results %}
        {{i.title}}
        <img src="https://image.tmdb.org/t/p/w500{{i.poster_path}}" alt=""/>
    {% endfor %}
</div>
<div class="Soon-Release"></div>
<div class="Trending"></div>




<!-- Non Account Holder See Login/Signup Info Below -->
{% else %}
    <div class="Signup">
        <a class="options" href="{% url 'login' %}">Log In</a>
        <a class="options" href="{% url 'signup' %}">Signup</a>
    </div>
{% endif %}

{% endblock %}
