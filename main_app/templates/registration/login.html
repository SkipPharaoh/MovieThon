{% extends 'base.html'%}
{% block title%} Login {% endblock %}
{% block content %}
<h1 class="title"> Login To Your Account</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
