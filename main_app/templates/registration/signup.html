{% extends 'base.html'%}

{% block content %}

<h1 class="title"> Sign Up For MovieThon! </h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="signup" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
