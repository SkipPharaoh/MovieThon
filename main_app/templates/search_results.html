{% extends 'base.html'%}
{% block title%} Signup {% endblock %}
{% block content %}

<strong>Search Results Page</strong>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for info in result.results %}
    <div class="col">
        <div class="card text-white bg-dark">
            <div class="card-header text-center">{{info.title}}</div>
                <a href="{% url 'movie_detail' info.id %}">
                    <img src="https://image.tmdb.org/t/p/w500{{info.poster_path}}" class="card-img-top" alt="...">
                </a>
            </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
